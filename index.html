<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Bobbie</title>
  </head>

  <body>
    <div class="page-container">
      <div class="img-container">
        <div class="img-banner"><h2 class="headline">Bobbie</h2></div>
      </div>
      <div class="right">
        <div class="form-headline">
          <p class="form-caption">
            This is not a legitimate inscription site, enter at your own risk.
            Signing up doesn't sign you up for anything. Sign up for Bobbie
            facts now!
          </p>
          <h3 class="title">You Know You Want To</h3>
          <p class="req">All fields are required</p>
        </div>
        <div class="form-background">
          <form action="#">
            <div class="form-container">
              <div class="names">
                <div class="fname">
                  <label for="name">First Name</label>
                  <input
                    type="text"
                    class="inp"
                    id="name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="lname">
                  <label for="surname">Last Name</label>
                  <input
                    type="text"
                    class="inp"
                    id="surname"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="email">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="inp"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="telnumb">
                  <label for="tel">Telephone Number</label>
                  <input
                    type="tel"
                    class="inp"
                    id="tel"
                    placeholder="Telephone Number"
                    required
                  />
                </div>
                <div class="pass">
                  <label for="pwd">Password</label>
                  <input type="password" name="pwd" id="pwd" required />
                  <span class="error"></span>
                </div>
                <div class="pass2">
                  <label for="pwd2">Confirm Password</label>
                  <input type="password" name="pwd2" id="pwd2" required />
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="submit">Submit</button>
            </div>
          </form>
        </div>
        <footer class="login">
          <p class="acct">Already have an account?  <a href="#" class="login">Login</a></p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
